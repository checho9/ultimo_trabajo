<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Visores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          
        </ion-card-header>
        <ion-card-content>
          <ion-item>
              <ion-input required type="text" placeholder="Nombre" [(ngModel)]="user.nombre"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Apellido" [(ngModel)]="user.apellido"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Sueldo" [(ngModel)]="user.Sueldo"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Celular" [(ngModel)]="user.celular"></ion-input>
          </ion-item>
          <ion-item><ion-label>Estatus:</ion-label>
              <ion-select [(ngModel)]="user.estado" placeholder="Selecciona Uno">
                  <ion-select-option value="activo">Activo</ion-select-option>
                  <ion-select-option value="inactivo">Inactivo</ion-select-option>
                </ion-select>
          </ion-item>
          <ion-item>
              <ion-button color="tertiary" expand="block" (click)="add()">Guardar</ion-button>

          </ion-item>
        </ion-card-content>
      </ion-card>


     
          <ion-list>
      <ion-card *ngFor="let usuario of usuarios">
        <ion-card-header>
          <ion-card-subtitle>{{usuario.nombre}}  {{usuario.apellido}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Sueldo: {{usuario.Sueldo}}</p>
          <p>Celular: {{usuario.celular}}</p>
          <p>Estatus: {{usuario.estado}}</p>
          <ion-button color="primary" (click)="edit(usuario.id,usuario.nombre,usuario.apellido,usuario.Sueldo,usuario.celular,usuario.estado)"><ion-icon name="build"></ion-icon></ion-button>
          <ion-button color="danger" (click)="remove(usuario.id)"><ion-icon name="trash"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
  </ion-list>
  <ion-button  color= "tertiary" expand="full" (click)="logOut()">Cerrar Sesi√≥n</ion-button>

</ion-content>
