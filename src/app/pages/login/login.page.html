<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title >APP de Futbol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
          <ion-card-header>
              <img src="assets/img/champions.png" width="8%" height="8%">
              <ion-card-title></ion-card-title>
              <ion-card-subtitle>Por favor, ingrese sus datos</ion-card-subtitle>
            </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label >Usuario:</ion-label>
            <ion-input  placeholder="Ingresa el usuario" [(ngModel)]="this.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >Contraseña:</ion-label>
            <ion-input type="password" [(ngModel)]="this.password" placeholder="Ingresa la contraseña"></ion-input>
          </ion-item>
          <div class="ion-text-center">
            <ion-button expand="block" color="tertiary" (click)="enviar()" expand="full">Iniciar Sesión</ion-button>
          </div>  
          </ion-card-content>
      </ion-card>
 

</ion-content>
